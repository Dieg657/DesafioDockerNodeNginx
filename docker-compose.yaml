services:
  server:
    container_name: server
    image: nginx
    ports:
      - 8080:80
    networks:
      - backend
    volumes:
      - ./nginx/:/etc/nginx/conf.d
    depends_on:
      - app
  app:
    container_name: app
    build:
      context: ./node
    entrypoint: wait-for db:3306 -t 40 -- node index.js
    networks:
      - backend
    depends_on:
      - db
  db:
    container_name: db
    image: mysql:8.4
    command: --mysql-native-password=ON
    restart: always
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: 'node_db'
      MYSQL_ROOT_PASSWORD: 'Master.007,01'
      MYSQL_USER: 'app'
      MYSQL_PASSWORD: 'Master.007,01'
    networks:
      - backend
networks:
  backend:
    driver: bridge